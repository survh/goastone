<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고아스톤</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-left">
            <a href="index.html" class="icon"></a>
            <div class="logo">GOASTONE</div>
        </div>
        <nav>
            <ul class="header-nav">
                <li><a href="deck.html">덱 만들기</a></li>
                <li><a href="deck-view.html" id="deck-view">덱 보기</a></li>
                <li><a href="play.html" id="play">플레이</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="play-container">
            <div id="randomNumberContainer">
                <p>🎲 난수: <span id="randomNumber">-</span></p>
                <input type="number" id="minValue" class="random-input" placeholder="최소값">
                <input type="number" id="maxValue" class="random-input" placeholder="최대값">
                <button id="generateRandom">🎲 생성</button>
            </div>
            <div class="deck-selection">
                <h2>덱 선택</h2>
                <select id="deckSelector"></select>
                <button id="startGame">덱 사용</button>
            </div>

            <div class="game-board">
                <h2>플레이 모드</h2>
                <div class="status-container">
                    <span>잔여 카드: <span id="deckRemaining">0</span>장</span>
                    <span>현재 마나: <span id="manaCount">0</span></span>
                </div>
                <button id="drawCard">카드 드로우</button>
                <button id="shuffleAdd">카드 섞어 넣기</button>
                <button id="discoverCard">키워드 발견</button>
                <button id="discoverByType">종족 발견</button>
                <button id="endTurn">턴 종료</button>
                <button id="manaDestroy">마나 수정 파괴</button>
                <button id="setMaxMana">최대 마나 수정</button>
                <button id="addToHandManually">토큰 카드</button>
                <button id="drawByKeyword">키워드 드로우</button>

                <div class="hand" id="handContainer"></div>
            </div>
            
            <div id="burnedCardPopup" class="popup">
                <div class="popup-content">
                    <h3>🔥 카드가 너무 많아!</h3>
                    <p id="burnedCardMessage"></p>
                    <button id="closeBurnedCardPopup">닫기</button>
                </div>
            </div>
            
            <div id="cardDetailPopup" class="popup">
                <div class="popup-content">
                    <h3 id="cardDetailTitle">카드 상세 정보</h3>
                    <img id="cardDetailImage" src="" alt="카드 이미지" style="width: 100px; height: 150px;">
                    <p><strong>이름:</strong> <span id="cardDetailName"></span></p>
                    <p><strong>키워드:</strong> <span id="cardDetailKeyword"></span></p>
                    <p><strong>종족:</strong> <span id="cardDetailType"></span></p>

                    <!-- 🛠 기존 메모 입력란 삭제 -->

                    <button id="addCardEffect">추가 효과</button> <!-- "추가 효과" 버튼으로 변경 -->
                    <button id="deleteCard">카드 삭제</button>
                    <button id="closeCardPopup">닫기</button>
                </div>
            </div>

            <!-- ⭐ 카드 추가 효과 팝업 -->
            <div id="cardEffectPopup" class="popup">
                <div class="popup-content">
                    <h3>카드 추가 효과</h3>
                    <ul id="cardEffectList"></ul> <!-- 추가 효과 리스트 -->
                    <textarea id="newCardEffect" placeholder="추가 효과를 입력하세요"></textarea>
                    <button id="saveCardEffect">저장</button>
                    <button id="closeEffectPopup">닫기</button>
                </div>
            </div>

        </div>
    </main>

    <script src="play.js"></script>
</body>
</html>
