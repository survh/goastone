<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고아스톤</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-left">
            <a href="index.html" class="icon"></a>
            <div class="logo">GOASTONE</div>
        </div>
        <nav>
            <ul class="header-nav">
                <li><a href="deck.html">덱 만들기</a></li>
                <li><a href="deck-view.html" id="deck-view">덱 보기</a></li>
                <li><a href="play.html" id="play">플레이</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="play-container">
            <div class="deck-selection">
                <h2>덱 선택</h2>
                <select id="deckSelector"></select>
                <button id="startGame">덱 사용</button>
            </div>

            <div class="game-board">
                <h2>플레이 모드</h2>
                <div class="status-container">
                    <span>잔여 카드: <span id="deckRemaining">0</span>장</span>
                    <span>현재 마나: <span id="manaCount">0</span></span>
                </div>
                <button id="drawCard">카드 드로우</button>
                <button id="shuffleAdd">카드 섞어 넣기</button>
                <button id="discoverCard">발견</button>
                <button id="discoverByType">종족 발견</button>
                <button id="endTurn">턴 종료</button>
                <button id="manaDestroy">마나 수정 파괴</button>
                <button id="setMaxMana">최대 마나 수정</button>

                <div class="hand" id="handContainer"></div>
            </div>
            
            <div id="burnedCardPopup" class="popup">
            <div class="popup-content">
                <h3>🔥 카드가 너무 많아!</h3>
                <p id="burnedCardMessage"></p>
                <button id="closeBurnedCardPopup">닫기</button>
            </div>
        </div>
        </div>
    </main>

    <script src="play.js"></script>
</body>
</html>
