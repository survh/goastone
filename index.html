<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고아스톤</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* ✅ 복사 버튼 스타일 */
        .copy-section {
            text-align: center;
            margin: 20px 0;
        }

        #copyTextButton {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 15px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        #copyTextButton:hover {
            background-color: #0056b3;
        }

        /* ✅ 복사 완료 메시지 */
        #copySuccessMessage {
            color: green;
            font-size: 14px;
            margin-top: 10px;
            transition: opacity 0.3s;
        }

        .hidden {
            display: none;
        }

    </style>
</head>
<body>
    <header>
        <div class="header-left">
            <a href="index.html" class="icon"></a>
            <div class="logo">GOASTONE</div>
        </div>
        <nav>
            <ul class="header-nav">
                <li><a href="deck.html">덱 만들기</a></li>
                <li><a href="deck-view.html" id="deck-view">덱 보기</a></li>
                <li><a href="play.html" id="play">플레이</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <br><br><br><br>
        <div class="content">
            <div class="section slide-in-left">
                <div class="w3">
                    <img src="image/exam1.png" width="100%" height="100%">
                </div>
                <h2 class="description">친구들과 함께 즐기세요!</h2>
            </div>

            <div class="section slide-in-right">
                <h2 class="description">카드가 너무 고아 같다구요? 즉시 패드립을 날리세요!</h2>
                <div class="w3">
                    <img src="image/exam2.png" width="100%" height="100%">
                </div>
            </div>
        </div>
    </main>
    
    <br><br>

    <!-- ✅ 작은 복사 버튼 추가 -->
    <div class="copy-section">
        <button id="copyTextButton">📋 필드 복사</button>
        <p id="copySuccessMessage" class="hidden">✅ 복사 완료!</p>
    </div>
    <br><br>

    <script src="script.js"></script>
</body>
</html>
